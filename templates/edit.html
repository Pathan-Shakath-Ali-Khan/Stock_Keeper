<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PRODUCT STORE --Edit product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Product Store -</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-md-4">
          <h1 class="text-center text-success">Edit Product</h1>
          <div class="card p-3">
            <form action="/edit/{{product.product_id}}" method="post">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="productName"
                  placeholder="enter product name "
                  value="{{product.productName}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input type="text"
                  name="product_description"
                  id="product_description"
                  class="form-control"
                  placeholder="enter product description"
                  value="{{product.productDescription}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="rating"
                  placeholder="enter product rating "
                  value="{{product.rating}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="stocks"
                  placeholder="enter no.of stocks "
                  value="{{product.stocks}}"
                  required
                />
              </div>
              <br />

              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="prize"
                  placeholder="enter product prize "
                  value="{{product.prize}}"
                  required
                />
              </div>
              <br />

              <button type="submit" class="btn btn-success">
                UPDATE PRODUCT
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
